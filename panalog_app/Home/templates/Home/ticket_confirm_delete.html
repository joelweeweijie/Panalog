{% extends "Home\base.html" %}
{% block content %}
    <h1>Delete a Ticket</h1>
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group2">
                <legend class="border-bottom mb-4">Delete Ticket</legend>
                <h2>Are you are deleting Ticket No. "{{ object.ticketNo }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'ticket-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
